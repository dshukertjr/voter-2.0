<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="poll-result.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-question">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      #question-list{
        list-style-type:none;
        margin:0;
        padding:0;
      }

      paper-spinner-lite[active] {
        display: block;
        width:50px;
        height:50px;
        margin:200px auto 0 auto;
        --paper-spinner-layer-1-color: var(--app-primary-color);
        --paper-spinner-layer-2-color: var(--app-primary-color);
        --paper-spinner-layer-3-color: var(--app-primary-color);
        --paper-spinner-layer-4-color: var(--app-primary-color);
      }

      paper-spinner-lite {
        display: none;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:questionKey"
      data="{{routeData}}">
    </app-route>

   <firebase-query
      app-name="drink"
      id="questionQuery"
      path="/questions/[[questionKey]]"
      limit-to-last="1"
      data="{{question}}">
    </firebase-query>

    <div id="question-list">
      <poll-result question-title="{{pageTitle}}" comment-num="null" show-comment="true" class="question" question-key="[[questionKey]]" question-path="/questions/[[questionKey]]"></poll-result>
    </div>

  </template>

  <script>
    class MyQuestion extends Polymer.Element {
      static get is() { return 'my-question'; }

      static get properties() {
        return {

          routeData: Object,
          route: Object,
          questionKey: {
            type: String,
            computed: 'getQuestionKey(routeData)'
          },
          pageTitle: {
            type: String,
            notify: true
          },
          selected: { //used to determine if selected by iron pages as the current page
            type: Boolean,
            observer: 'setPageTitle'
          },
          isCoorporate: {
            type: Boolean,
            notify:true
          }
        };
      }

      setPageTitle(){
        if(this.selected){
          this.isCoorporate = false;
        }
      }

      getQuestionKey(){
        console.log(this.routeData);
        return this.routeData.questionKey;
      }
      
    }

    window.customElements.define(MyQuestion.is, MyQuestion);
  </script>
</dom-module>
